<div class="Row">

  <div >
    <form class="saveCategory" (ngSubmit)="saveCategory(this.category)">
      <div class="form-group">
        <label for="categoryName">Name</label>
        <input  [(ngModel)]="category.name" name="name"  type="text" class="form-control" id="categoryName"  placeholder="Enter name">
      </div>

        <div class="b-save"><button type="submit" class="btn btn-primary" >Save</button></div>
      <div><h6>{{message}}</h6></div>
    </form>
  </div>
  <div >
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Categories</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.name}}</td>
        <button type="button" class="btn btn-outline-danger" (click)="deleteCategory(category)">Delete</button>
      </tr>
      <tr>

      </tbody>
    </table>
  </div>
</div>
