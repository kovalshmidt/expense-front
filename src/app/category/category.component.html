<form (ngSubmit)="saveCategory(this.category)">
  <div class="form-group">
    <label for="categoryId">Id</label>
    <input  [(ngModel)]="category.id" name="id" type="text" class="form-control" id="categoryId"  placeholder="Enter id">
  </div>
  <div class="form-group">
    <label for="categoryName">Name</label>
    <input  [(ngModel)]="category.name" name="name"  type="text" class="form-control" id="categoryName"  placeholder="Enter name">
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
